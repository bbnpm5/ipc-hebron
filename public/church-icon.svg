<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Church building -->
  <rect x="30" y="50" width="40" height="35" fill="url(#grad)" rx="2"/>
  <!-- Roof -->
  <polygon points="30,50 50,30 70,50" fill="#0284c7"/>
  <!-- Cross on roof -->
  <line x1="50" y1="25" x2="50" y2="35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="30" x2="55" y2="30" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <!-- Door -->
  <rect x="42" y="70" width="16" height="15" fill="#ffffff" rx="1"/>
  <!-- Windows -->
  <rect x="35" y="58" width="8" height="8" fill="#ffffff" rx="1"/>
  <rect x="57" y="58" width="8" height="8" fill="#ffffff" rx="1"/>
</svg>
